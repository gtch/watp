<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Question Templates</title>
</head>
<body>


<div th:fragment="TEXT" class="form-group">
  <label th:for="'question' + ${question.number}" class="col-sm-2 control-label" th:text="${question.text}">Text</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" th:name="'question[' + ${question.number} + ']'" th:id="'question' + ${question.number}" th:required="${question.required}" />
    <span th:if="${question.help}" th:text="${question.help}" class="help-block"></span>
  </div>
</div>

<div th:fragment="CHECKBOX" class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <label>
      <input type="checkbox" th:name="'question[' + ${question.number} + ']'" th:id="'question' + ${question.number}" th:required="${question.required}" value="true" />
      <span th:text="${question.text}"></span>
      <span th:if="${question.help}" th:text="${question.help}" class="help-block"></span>
    </label>
  </div>
</div>

<div th:fragment="EMAIL" class="form-group">
  <label th:for="'question' + ${question.number}" class="col-sm-2 control-label" th:text="${question.text}">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" th:name="'question[' + ${question.number} + ']'" th:id="'question' + ${question.number}" th:required="${question.required}" placeholder="Email Address" />
    <span th:if="${question.help}" th:text="${question.help}" class="help-block"></span>
  </div>
</div>

<div th:fragment="TELEPHONE" class="form-group">
  <label th:for="'question' + ${question.number}" class="col-sm-2 control-label" th:text="${question.text}">Text</label>
  <div class="col-sm-10">
    <input type="tel" class="form-control" th:name="'question[' + ${question.number} + ']'" th:id="'question' + ${question.number}" th:required="${question.required}" />
    <span th:if="${question.help}" th:text="${question.help}" class="help-block"></span>
  </div>
</div>

<input th:fragment="HIDDEN" type="hidden" th:name="'question[' + ${question.number} + ']'" th:id="'question' + ${question.number}" th:value="${question.text}" />



</body>
</html>
